<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Cadastro.css">
    <title>Cadastro if bet</title>
</head>

<body>

    
        <div class="formulario">
            <h2>Criar Conta</h2>
            
            <form>
                <div class="dados">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo">
                </div>

                <div class="dados">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" >

                    <div class="dados">
                        <label for ="cpf"> CPF</label>
                        <input type="text" id="cpf" placeholder="Digite seu numero de CPF">
                    </div>
                <div class="dados">
                    <label for ="data de nascimento"> Data de nascimento</label>
                    <input type="date" id="data" placeholder="Digite seu nome completo">
                </div>
                <div class="dados">
                    <label for ="usuario"> Usuario</label>
                    <input type="text" id="usuario" placeholder="Crie um nome de usuario">
                </div>

                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" >
                </div>

                <div class="senha">
                    <label for="Confirmar senha">Confirmar Senha</label>
                    <input type="password" id="Confirmar senha" placeholder="Confirme sua senha" >
                </div>

                <div class="dados">
                    <a href="https://wipsites.com.br/"><button>Cadastra-se na IFBET</button></a>
                </div>

            </form>
        </div>
  
</body>
</html>
